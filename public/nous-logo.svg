<svg width="30" height="30" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="nousGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="60" cy="60" r="58" fill="url(#nousGradient)" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Greek Î (Nu) stylized as abstract brain/thought symbol -->
  <g transform="translate(60, 60)">
    <!-- Left vertical stroke -->
    <path d="M -20 -28 L -20 28" stroke="#F8FAFC" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- Diagonal connecting stroke -->
    <path d="M -20 -28 L 20 28" stroke="#F8FAFC" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- Right vertical stroke -->
    <path d="M 20 -28 L 20 28" stroke="#F8FAFC" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- Subtle accent dots representing synapses/connections -->
    <circle cx="-20" cy="-28" r="2.5" fill="#94A3B8"/>
    <circle cx="20" cy="-28" r="2.5" fill="#94A3B8"/>
    <circle cx="-20" cy="28" r="2.5" fill="#94A3B8"/>
    <circle cx="20" cy="28" r="2.5" fill="#94A3B8"/>
    <circle cx="0" cy="0" r="2.5" fill="#CBD5E1"/>
  </g>
  
  <!-- Outer accent ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
</svg>
